<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name">
      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (numberCreated)="onNumberCreated($event)"
      ></app-game-control>
      <hr>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <app-odd *ngFor="let number of oddNumbers"
        [oddNumber]="number"
        ><p>ODD - {{ number }}</p></app-odd>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <app-even *ngFor="let number of evenNumbers"
        [evenNumber]="number"
        ><p>EVEN - {{ number }}</p></app-even>
      </div>
    </div>
  </div>
</div>
